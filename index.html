<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- title / description -->
    <title>SPECTRAZE</title>
    <meta name="description" content="SPECTRAZE公式ホームページ" />

    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/img/common/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/img/common/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/img/common/favicon/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="/assets/img/common/favicon/safari-pinned-tab.svg"
      color="#dc1405"
    />
    <link rel="shortcut icon" href="/assets/img/common/favicon/favicon.ico" />

    <!-- css -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="wrapper">
      <header id="header">
        <nav></nav>
        <h1>
          <a href=""><img src="img/icon.png" alt="icon" /></a>
        </h1>
      </header>
      <main id="main">
        <div class="top">
          <div id="photo">
            <img src="gazou1.jpg" alt="" />
            <img src="gazou2.jpg" alt="" />
            <img src="gazou3.jpg" alt="" />
            <img src="gazou4.jpg" alt="" />
          </div>
          <img src="/img/main_v.jpg" alt="main_v" />
        </div>
        <div class="00">
          <img src="img/kopy1.png" alt="kopy1" />
        </div>
        <div class="01">
          <img src="img/01_Howto.svg" alt="" />
          <img src="img/howto.gif" alt="" />
          <img src="img/Howto_p.svg" alt="" />
        </div>
        <div class="02">
          <img src="img/02_overv.svg" alt="" />
          <img src="img/overv_p.svg" alt="" />
        </div>
        <div class="carousel">
          <div class="carousel-images">
            <img src="img/work1.gif" alt="画像1" />
            <img src="img/work2.gif" alt="画像2" />
            <img src="img/mei_02_img07.gif" alt="画像3" />
          </div>
          <button class="prev">&lt;</button>
          <button class="next">&gt;</button>
        </div>
      </main>
      <footer id="footer">
        <img src="img/footer_icon.svg" alt="" />
        <img src="img/Copyright.svg" alt="" />
      </footer>
    </div>

    <!-- import js files -->
    <!-- GSAP + ScrollTrigger（最新版 3.13.0）-->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <!-- original -->
    <script src="./js/index.js"></script>
  </body>
</html>
