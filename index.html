<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes"
    />
    <!-- title / description -->
    <title>SPECTRAZE</title>
    <meta name="description" content="SPECTRAZE公式ホームページ" />

    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/img/common/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/img/common/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/img/common/favicon/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="/assets/img/common/favicon/safari-pinned-tab.svg"
      color="#dc1405"
    />
    <link rel="shortcut icon" href="/assets/img/common/favicon/favicon.ico" />
    <!-- css -->
    <link rel="stylesheet" href="./css/index.css" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    ></script>

    <script type="text/javascript">
      $(function () {
        var setImg = "#photo";
        var fadeSpeed = 1600;
        var switchDelay = 5000;

        $(setImg).children("img").css({ opacity: "0" });
        $(setImg + " img:first")
          .stop()
          .animate({ opacity: "1", zIndex: "20" }, fadeSpeed);

        setInterval(function () {
          $(setImg + " :first-child")
            .animate({ opacity: "0" }, fadeSpeed)
            .next("img")
            .animate({ opacity: "1" }, fadeSpeed)
            .end()
            .appendTo(setImg);
        }, switchDelay);
      });
    </script>
  </head>
  <body>
    <div class="wrapper">
      <header id="header">
        <nav></nav>
        <h1>
          <a href=""><img src="img/icon.png" alt="SPECTRAZE アイコン" /></a>
        </h1>
      </header>
      <main id="main">
        <div class="top">
          <img
            src="img/top_logo.svg"
            alt="SPECTRAZE トップロゴ"
            class="toplogo"
          />
          <div id="photo">
            <img src="img/top_a.svg" alt="トップ画像 A" />
            <img src="img/top_b.svg" alt="トップ画像 B" />
            <img src="img/top_c.svg" alt="トップ画像 C" />
          </div>
        </div>
        <div class="kopy">
          <img src="img/kopy1.png" alt="SPECTRAZE 紹介文" />
        </div>
        <div class="01">
          <img src="img/01_Howto.svg" alt="使い方ガイド" />
          <img src="img/01_howto.gif" alt="使い方デモンストレーション" />
          <img src="img/01_howto_p.svg" alt="使い方のポイント" />
        </div>
        <div class="02">
          <img src="img/02_overv.svg" alt="SPECTRAZE 概要" />
          <img src="img/02_overv_p.svg" alt="概要のポイント" />
        </div>
        <div class="carousel">
          <div class="carousel-images">
            <video src="img/work_tyou.mp4" autoplay muted></video>
            <video src="img/work_kyou.mp4" autoplay muted></video>
            <video src="img/work_mei.mp4" autoplay muted></video>
          </div>
          <button class="prev">&lt;</button>
          <button class="next">&gt;</button>
        </div>
      </main>
      <footer id="footer">
        <img src="img/footer_icon.svg" alt="フッターアイコン" />
        <nav>
          <ul>
            <li><a href="">TOP</a></li>
            <li><a href="">HOW TO</a></li>
            <li><a href="">OVER VIWE</a></li>
          </ul>
          <p>WORK-3つの世界観</p>
          <ul>
            <li><a href="">澄・TYOU</a></li>
            <li><a href="">饗・KYOU</a></li>
            <li><a href="">鳴・MEI</a></li>
          </ul>
        </nav>
        <img src="img/footr_Copyright.svg" alt="コピーライト" />
      </footer>
    </div>

    <!-- import js files -->
    <!-- GSAP + ScrollTrigger（最新版 3.13.0）-->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <!-- original -->
    <script src="./js/index.js"></script>
  </body>
</html>
