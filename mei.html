<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes"
    />
    <!-- title / description -->
    <title>SPECTRAZE</title>
    <meta name="description" content="SPECTRAZE公式ホームページ" />

    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/img/common/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/img/common/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/img/common/favicon/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="/assets/img/common/favicon/safari-pinned-tab.svg"
      color="#dc1405"
    />
    <link rel="shortcut icon" href="/assets/img/common/favicon/favicon.ico" />
    <!-- css -->
    <link rel="stylesheet" href="./css/mei.css" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    ></script>

    <script type="text/javascript">
      $(function () {
        var setImg = "#photo";
        var fadeSpeed = 1600;
        var switchDelay = 5000;

        $(setImg).children("img").css({ opacity: "0" });
        $(setImg + " img:first")
          .stop()
          .animate({ opacity: "1", zIndex: "20" }, fadeSpeed);

        setInterval(function () {
          $(setImg + " :first-child")
            .animate({ opacity: "0" }, fadeSpeed)
            .next("img")
            .animate({ opacity: "1" }, fadeSpeed)
            .end()
            .appendTo(setImg);
        }, switchDelay);
      });
    </script>
  </head>
  <body>
    <div class="wrapper">
      <header></header>
      <main>
        <video src="img/work_mei.mp4" autoplay muted></video>
        <img src="img/mei/mei_top_p.svg" alt="" />
        <img src="img/mei/mei_p.svg" alt="" />
        <video src="img/mei/mei_slide_drive.mp4"></video>
        <img src="img/mei/01_drive.svg" alt="" />
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/yNeIxfzKqNk?si=conOuxZ0HGNxAwTe"
          title="YouTube video player"
          frameborder="0"
          allow="
            accelerometer;
            autoplay;
            clipboard-write;
            encrypted-media;
            gyroscope;
            picture-in-picture;
            web-share;
          "
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </main>
      <footer>
        <div class="footer-inner">
          <p>&copy; 2024 SPECTRAZE. All rights reserved.</p>
        </div>
      </footer>
    </div>
    <!-- import js files -->
    <!-- GSAP + ScrollTrigger（最新版 3.13.0）-->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <!-- original -->
    <script src="./js/index.js"></script>
  </body>
</html>
